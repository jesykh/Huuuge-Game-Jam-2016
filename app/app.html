<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Super Space Snake</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/raphael/raphael.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/annyang/dist/annyang.js"></script>
    <script>if (window.module) module = window.module;</script>

</head>
<body>
    <div class="game-box">
        <div class="game-box__content" id="game-box__content"></div>
        <div class="game-box__bar">
            1024 points
        </div>
    </div>
    <div class="end-menu" display="none">
        <div class="end-menu__position">
            <button class="replay">Play again</button>
        </div>
        <div class="end-menu__position">
            <button class="exit">Quit</button>
        </div>
    </div>
    <img src="img/instrukcja_02.jpg" id="instruction" class="img--fullscreen"/>
    <img src="img/splash_screen.jpg" id="splash-screen" class="img--fullscreen"/>
    <script src="app.js"></script>
</body>
</html>
